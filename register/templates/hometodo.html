<html lang="en">
<head>

        <h1 style="text-align: center">To-Do List!</h1>

       <!-- <div id="time"></div> -->
                    <div class="form-group col-md-1">
    <input type="button" class="btn btn-info btn-block" name="add" style="padding: 15px" onclick="addtask()" value="Add"><br><br></div>
</form>
</div>
 </div>
        </div>
        <div class="container-fluid">
            <h3 style="margin: 30px">Let's Get Some Work Done!</h3>
        </div>
<div class="container" id="work">

</div>
        <script>
        var newtask=document.getElementsByName('ntask')[0];
        var addbtn=document.getElementsByName('add')[0];
        var work=document.getElementById('work');
        function addtask(){
        work.innerHTML=newtask.value;
        }
